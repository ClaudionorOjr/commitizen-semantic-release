name: Run Tests

on:
  push:
    branches:
      - alpha

jobs:
  setup-ci:
    name: Setup CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'
          cache: 'npm'

      - name: Debug Workflow Run
        run: |
          echo "Workflow ${{ github.workflow }}"
          echo "Workflow Run Ref: ${{ github.ref }}"

      - name: Install dependencies
        run: npm ci

  unit-tests:
    name: Unit Tests
    needs: setup-ci
    runs-on: ubuntu-latest

    steps:
      - name: Run unit tests
        run: npm test
        continue-on-error: true

  e2e-tests:
    name: E2E Tests
    needs: [setup-ci, unit-tests]
    if: ${{ needs.unit-tests.result == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Run E2E tests
        run: npm run test:e2e
