name: Release

on:
  workflow_call:
    inputs:
      tests_succeeded:
        required: true
        type: boolean
        description: 'Tests succeeded!'

jobs:
  release:
    if: ${{ inputs.tests_succeeded == true }}
    name: Run semanti release
    permissions:
      contents: write
      issues: write
      pull-requests: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
